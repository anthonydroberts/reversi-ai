			<br>
			<div id = "settings">
				<form>
					White Player:
					<select id="SelectWhite">
						<option value="0">Player</option>
						<option value="1">Dumb AI (Random Placement)</option>
						<option value="2">Minimax/AB/Tile #</option>
						<option value="3">Minimax/AB/Tile # + Corners</option>
						<option value="4">Minimax/AB/Mobility</option>
						<option value="5">Minimax/AB/Mobility + # + Corners</option>
					</select>
					Depth (AI):
					<select id="SelectWhiteDepth">
						<option value="2">2</option>
						<option value="4">4</option>
					</select>
				</form>
				<br>
				<form>
					Black Player:
					<select id="SelectBlack">
						<option value="0">Player</option>
						<option value="1">Dumb AI (Random Placement)</option>
						<option value="2">Minimax/AB/Tile #</option>
						<option value="3">Minimax/AB/Tile # + Corners</option>
						<option value="4">Minimax/AB/Mobility</option>

					</select>
					Depth (AI):
					<select id="SelectBlackDepth">
						<option value="2">2</option>
						<option value="4">4</option>
					</select>
				</form>
				<br>
				<form>
					Delay (AI vs AI):
					<select id="SelectDelay">
						<option value="1">1 (ms)</option>
						<option value="100">100 (ms)</option>
						<option value="500">500 (ms)</option>
						<option value="1000">1000 (ms)</option>
					</select>
				</form>
				<br>
				Loop: <input id = "loopBox" type="checkbox" value="t">
				<br><br>
				<button id="initGame">Start</button>
